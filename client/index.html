<html lang="en">
<head>
    <link rel="stylesheet" href="./fonts.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Schedule</title>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="card top-margin">
        <h1>Загрузка расписаний</h1>
        <h2 class="top-margin">Файлы расписаний</h2>
        <form>
            <input class="drop-input top-margin" type="file" multiple placeholder="qwe" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        </form>
        <h2 class="top-margin">Дополнительный файл</h2>
        <input class="drop-input top-margin" type="file" placeholder="qwe" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        <button class="top-margin">Загрузить</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
